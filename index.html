<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Makara Travel - Under Construction</title>

  <!-- Bootstrap 5 Latest -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #0a265c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    .construction-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .btn-custom {
      background-color: white;
      color: #0a265c;
      font-weight: 600;
      border-radius: 50px;
      padding: 10px 25px;
    }

    .btn-custom:hover {
      background-color: #e6e6e6;
      color: #0a265c;
    }

    .countdown span {
      font-size: 2rem;
      font-weight: bold;
      display: block;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<section class="hero">
  <div class="construction-box">
    <div class="logo mb-3">
        <img src="image/makara.png" alt="">
      <!-- <i class="bi bi-bus-front-fill"></i> MAKARA TRAVEL -->
    </div>

    <h1 class="display-5 fw-bold">Website Sedang Dalam Pengembangan</h1>
    <p class="lead mt-3 mb-4">
      Kami sedang mempersiapkan pengalaman terbaik untuk perjalanan Anda.<br>
      Layanan sewa bus & travel tetap tersedia.
    </p>

    <!-- Countdown -->
    <div class="row justify-content-center countdown mb-4">
    <div class="col-3 col-md-2">
      <span id="days">00</span>
      Hari
    </div>
    <div class="col-3 col-md-2">
      <span id="hours">00</span>
      Jam
    </div>
    <div class="col-3 col-md-2">
      <span id="minutes">00</span>
      Menit
    </div>
    <div class="col-3 col-md-2">
      <span id="seconds">00</span>
      Detik
    </div>
  </div>

  </div>
</section>

<footer>
  © 2026 Makara Travel • Bus Pariwisata & Travel Agent
</footer>

<script>
  // Ganti dengan tanggal launching kamu
  const targetDate = new Date("March 31, 2026 00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
      document.querySelector(".countdown").innerHTML = "Website Sudah Live!";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerText = String(days).padStart(2, '0');
    document.getElementById("hours").innerText = String(hours).padStart(2, '0');
    document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
    document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
