<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Card Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .slider-wrapper {
            overflow: hidden;
            position: relative;
        }

        .slider-track {
            display: flex;
            transition: transform 0.6s ease;
        }

        .card-img-top {
            height: 220px;
            object-fit: cover;
            cursor: pointer;
        }

        .card {
            min-width: 300px;
            margin-right: 20px;
            border-radius: 15px;
            overflow: hidden;
        }
    </style>

</head>

<body class="bg-light">

    <div class="container py-5">

        <h3 class="mb-4 text-center">Gallery Armada</h3>

        <div class="slider-wrapper">
            <div class="slider-track" id="sliderTrack">

                <!-- CARD 1 -->
                <div class="card">
                    <img src="https://picsum.photos/500/300?1" class="card-img-top gallery-img">
                </div>

                <!-- CARD 2 -->
                <div class="card">
                    <img src="https://picsum.photos/500/300?2" class="card-img-top gallery-img">
                </div>

                <!-- CARD 3 -->
                <div class="card">
                    <img src="https://picsum.photos/500/300?3" class="card-img-top gallery-img">
                </div>

                <!-- CARD 4 -->
                <div class="card">
                    <img src="https://picsum.photos/500/300?4" class="card-img-top gallery-img">
                </div>

                <!-- CARD 5 -->
                <div class="card">
                    <img src="https://picsum.photos/500/300?5" class="card-img-top gallery-img">
                </div>

                <!-- CARD 6 -->
                <div class="card">
                    <img src="https://picsum.photos/500/300?6" class="card-img-top gallery-img">
                </div>

            </div>
        </div>

    </div>

    <!-- MODAL ZOOM IMAGE -->
    <div class="modal fade" id="imageModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const track = document.getElementById("sliderTrack");
        const cards = document.querySelectorAll(".card");
        const cardWidth = 320; // width + margin
        let index = 0;

        function autoSlide() {
            index++;

            if (index > cards.length - 3) {
                index = 0;
            }

            track.style.transform = `translateX(-${index * cardWidth}px)`;
        }

        setInterval(autoSlide, 3000);


        // ===== IMAGE ZOOM MODAL =====
        const modal = new bootstrap.Modal(document.getElementById('imageModal'));
        const modalImg = document.getElementById("modalImage");

        document.querySelectorAll(".gallery-img").forEach(img => {
            img.addEventListener("click", function () {
                modalImg.src = this.src;
                modal.show();
            });
        });
    </script>

</body>

</html>
